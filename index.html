<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="Images/ablogo.png" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- ToDo List

1. Поле за въвеждане на данни
2. Списък със задачи
3. Поле, отбелязващо броя на задачи.


Можем да добавяме задачи във соисък със задачи, които листват във списък по долу.

Можем да изтриваме задача от списъка, чрез бутон за изтриване, намиращ се до нея.

Можем да отбелязваме задача за свършена, като кликнем/отблележим нея. -->

    <title>Todo App</title>
</head>

<body>
    <header>
    <div id="entry">
        <h1 id="h1-header">Welcome to my Todo App!</h1>
        <div id="container">
        <input type="text" class="form-control" name="insertentity" id="new-task" placeholder="What needs to be done?">
        <div class="buttons" id="buttons-id">
                <button id="btn-insert" class="btn btn-success">Insert</button>
                <button id="btn-edit" class="btn btn-warning">Edit</button>
                <button id="btn-delete" class="btn btn-danger">Delete</button>
                <button id="btn-deleteAll"  class="btn btn-secondary">Dalete All</button>
                
         </div>
    </div>
    </div>
    </header>

<div id="list-div" class="">
    <h3>Your uncompleted tasks are: </h3>
    <ol id="task-id" class="">
        
    </ol>
    <p class="counter"></p>
</div>

    

    <script src="script.js"></script>   
</body>
</html>
